<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Login</title>


</head>

<body>
    <header id="header">
        <img class="logo" src="./img/bf_logo.svg">
        <nav class="top-nav">
            <ul class="list-nav">
                <li class="item-nav"><a href="">Inicio</a></li>
                <li class="item-nav"><a href="#tickets">Tickets</a></li>
                <li class="item-nav"><a href="#galeria">Galeria</a></li>
                <li class="item-nav"><a href="./login.html">Login</a></li>
            </ul>
        </nav>

    </header>
<body>
    
    <section class="login">
        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Iniciar Sesión</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Usuario</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Contraseña</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Recuerdame</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="LOGIN">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot"> <span class="forgot">Olvidó su Contraseña?</span></a>
                        </div>
                    </div>
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Usuario</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Contraseña</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Repita Contraseña</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Email</label>
                            <input id="pass" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="REGISTRARSE">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Ya tiene Cuenta?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        
    
    </section>
</body>
<footer id="footer">
 <img class="logo-bottom" src="./img/bf_logo.svg">
</footer>

</html>
